   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;

      #map {
        position:absolute;
        top:0;
        bottom:0;

<body>

   <div class="folium-map" id="folium_b14b5d37157d417b899800d8602a7fb8" style="width: 800px; height: 500px"></div>

   <script>

      

      var base_tile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-90, -180),
          northEast = L.latLng(90, 180),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_b14b5d37157d417b899800d8602a7fb8', {
                                       center:[39.94138, -75.14564],
                                       zoom: 15,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      
      var marker_1_icon = L.AwesomeMarkers.icon({ icon: 'info-sign',markerColor: 'blue',prefix: 'glyphicon',extraClasses: 'fa-rotate-0'});
      var marker_1 = L.marker([39.94131825, 
							-75.1460895],
							{'icon':marker_1_icon}
							);
      marker_1.bindPopup("You're here! 213 south st philadelphia");
      marker_1._popup.options.maxWidth = 300;
      map.addLayer(marker_1)
      

      
      var circle_1 = L.circle([39.94138, -75.14564], 25, {
                            color: 'black',
                            fillColor: '#0000ff',
                            fillOpacity: 0.6
                            });
      circle_1.bindPopup("Here first! 523 S. 2nd St.");
      circle_1._popup.options.maxWidth = 300;
      map.addLayer(circle_1)
      
      var circle_2 = L.circle([39.9406899855, -75.1486257063], 25, {
                            color: 'black',
                            fillColor: '#00ff00',
                            fillOpacity: 0.6
                            });
      circle_2.bindPopup("Ride here! 339 Bainbridge St\n, AKA Queen Village Food Market");
      circle_2._popup.options.maxWidth = 300;
      map.addLayer(circle_2)
      

      
      var latLngs = [ [39.94131825, -75.1460895],  [39.94138, -75.14564],  [39.9406899855, -75.1486257063], ];
var line_1 = L.polyline(latLngs,{



});
      
      map.addLayer(line_1);
      

      

      

      



   </script>
