<!DOCTYPE html>
<html>
<head> 
<title>Healthy Router</title>
</head>
<body>
<h1> Welcome to Healthy Router! </h1>
<p> Please enter your address. We will tell you the closest bike station and give you a route to your closest Farmer's Market! </p>

{% from "_forms.html" import render_field %}
<form method=post action=#>
    <dl>
        {{ render_field(form.address) }}
        {{ render_field(form.farmerMarkets) }}
    </dl>
    <p><input type=submit value=submit>
</form>
</fieldset>
</html>
